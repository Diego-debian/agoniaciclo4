<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Catalogo de ventas</title>
</head>

<body>

    <header>
        <div class="container">
            <div class="row">
                <div class="col order-5 bg-dark">
                    <h1 class="text-center text-white"> Tecnológica el MERCADER LTDA </h1>
                </div>
            </div>

        </div>
    </header>
    <section>

        <div class="container pt-5 bg-primary">
            <div class="row">
                <div class="row">
                    <div class="col order-5 bg-primary">
                        <h2 class="text-center pt-3"> AUTENTICACIÓN</h2>
                    </div>
                </div>
                <div class="col text-white">
                    <label for="exampleInputEmail1" class="form-label">
                        <h2>Email address</h2>
                    </label>
                    <input type="email" class="form-control" id="userEmail" aria-describedby="emailHelp" required>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col text-white">
                    <label for="exampleInputEmail1" class="form-label">
                        <h2>Password</h2>
                    </label>
                    <input type="password" class="form-control" id="userPassword" aria-describedby="passwordHelp" required>
                    <br>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col text-center pt-2">
                    <button type="button" class="btn btn-dark" onclick="autenticar()">
                        <h2>Autenticar</h2>
                    </button>
                    <button type="button" class="btn btn-dark" onclick="registrarse()">
                        <h2>Registrarse</h2>
                    </button>
                </div>

            </div>
        </div>
    </section>

<footer>
    <br>
    <br>
    <br>
    <h6 class="text-left text-black">All rigth reserved 2021 @DiegoRodriguez</h6> 
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>    
<script type="text/javascript" src="js/login.js"></script>

</body>

</html>
